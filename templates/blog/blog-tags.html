<div class="widget">
    <div class="sidebar-widget-title mb-25">
        <h4>TAGS <span>post</span></h4>
    </div>
    <div class="sidebar-tag-list">
        <ul>
            {% for tag in post.tags.all %}
            <li><a href="{% url 'blog:tag' tag_name=tag.name %}">{{tag.name}}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
